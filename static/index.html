<html>
	<head>
        <title>{{ title }}</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
		<script src="/static/js/jquery.min.js"></script>
		<script src="/static/js/skel.min.js"></script>
        <script src="/static/js/init.js"></script>
        <script src="/static/js/jquery-linedtextarea.js"></script>
		<noscript>
			<link rel="stylesheet" href="/static/css/skel.css" />
			<link rel="stylesheet" href="/static/css/style.css" />
			<link rel="stylesheet" href="/static/css/style-desktop.css" />
            <link rel="stylesheet" href="/static/css/style-noscript.css" />
            <link rel="stylesheet" href="/static/css/jquery-linedtextarea.css" />
		</noscript>
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
	</head>
	<body>
		<!-- Wrapper-->
			<div id="wrapper">

              <div id="dash_head">
                  <h1><a href="/">Rugby</a></h1>
              </div>
                            <!-- Main -->
              {% for build in builds %}
                {% block build %}
                    <div id="main">						
                        <!-- Me -->
                            <article id="me" class="panel">
                                <header>
                                    <h3 class='commit_msg'>{{ escape(build.commit_message) }}</h3>
                                    <p><a id='commit-link' href="{{ escape(build.commit_url) }}">commit: {{ escape(build.commit_id) }}</a></p>
                                    <p>{{ escape(build.time_label) }}</p>
                                </header>
                                <a href="build/{{ build.commit_id }}" class="jumplink pic">
                                    <span class="arrow icon fa-chevron-right"><span></span></span>
                                    <div class="status {{ escape(build.display_status) }}"></div>
                                </a>
                            </article>
                    </div>
                {% end %}
              {% end %}
				<!-- Footer -->
					<div id="footer">
						<ul class="copyright">
							<li>&copy; Untitled.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
						</ul>
                    </div>

                <script type='text/javascript'>
                var ws = new WebSocket("ws://localhost:8080/websocket");



                // Truncate all commit messages to shorter length...
                function truncate(string){
                    var max_len = 50;
                    if (string.length > max_len)
                        return string.substring(0,max_len)+'...';
                    else
                        return string;
                }

                $('.commit_msg').each(function(index) {
                    $(this).text(truncate($(this).text())); 
                });
                </script>
			</div>
	</body>
</html>
